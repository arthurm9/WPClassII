<body>
    <!-- Funções Math. 
        Retorna um número aleatório entre 0 (inclusivo) e 1 (exclusivo)
         return Math.random();

        Retorna um número aleatório min (inclusivo) e max (exclusivo)
         return Math.random() * (max - min) + min;

        A função Math.round() retorna o valor de um número arredondado para o inteiro mais próximo.

        Math. Round arredondando o valor de retorno de Math.random
        return Math.round (Math.random() * (max - min)) + min
    -->

    <script>
        fotoumcl = new Image()
        fotoumcl.src = "/img/foto01p.jpg"
        fotoumfd = new Image()
        fotoumfd.src = "/img/foto01pb.png"

        fotodoiscl = new Image()
        fotodoiscl.src = "/img/foto02p.jpg"
        fotodoisfd = new Image()

        fotocincl.src = "/img/foto05p.jpg"
        fotocinfd = new Image()
        fotocinfd.src = "/img/foto05pb.png"
    </script>

    <h3>Passe com o mouse sobre a imagem - Exemplo 03 </h3>
    <!--- imagem 01 ---->
    <a href="#"
    onmouseover="window.document['imagem1'].src = fotoumcl.src"
    onmouseout="window.document['imagem1'].src = fotoumfd.src">
    <img src="foto01pb.png" name="imagem1" width='100px' height='88px'>
    </a>
    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp; <!-- Espaço rígido (quebra de linha) -->
