<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="css/bootstrap.min.css">

    <title>JS</title>
</head>
<body>
    
    <!-- O evento onSubmit ocorre sempre que o usuário envia o formulário. Com este evento o usuário
    poderá determinar ou não o envio do formulário.
        -->
    
    <!-- Exemplo 1
    <form name="form" onSubmit="alert('Formulário Enviado')">
        <h1>TESTE FORMULÁRIO</h1>
        Digite seu Nome:
        <input type="text" name="nome">
        <br>
        <br>
        Digite sua Idade:
        <input type="text" name="idade">
        <br>
        <br>
        <input type="submit" value="Enviar">
        </form>
    -->
        <!-- Melhorando o Exemplo adicionando uma função -->
        <script> 
            function testeNome(){
                if (form.nome.value==""){
                    alert('Favor preencher com seu Nome!');
                    return(false);
                } else {
                    return(true);
                }

            }
            function testeIdade(){
                if (form.idade.value==""){
                    alert('Favor preencher com a sua Idade!');
                    return(false);
                } else {
                    return(true);
                }
            }
        
        </script>
        
        <form name="form" onSubmit="testeNome();testeIdade()">
            <h1>TESTE FORMULÁRIO</h1>
            Digite seu Nome:
            <input type="text" name="nome">
            <br>
            <br>
            Digite sua Idade:
            <input type="text" name="idade">
            <br>
            <br>
            <input type="submit" value="Enviar">
        </form>



    <script src="js/jquery-3.5.1.min.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
