<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.ccs">

    <title>JS</title>
</head>
<body>
    
    <!-- Com o evento onMouseOver o usuário criará uma ação que será acionada sempre que o ponteiro
    do mouse se mover sobre um link.
        -->
    
    <a href="#" onMouseOver="alert('Isso é um link')">O que é isso?</a><br>
    
    <script src="js/jquery-3.5.1.min.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
