<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.ccs">

    <title>JS</title>
</head>
<body>
    <!-- Com o evento onBlur o usuário irá controlar o conteúdo de um elemento em um formulário select,
    text ou textarea quando o mesmo remove o foco.
        -->
        
    <script>
    function testeNome(){
        if (form.nome.value==""){ // Se o valor for nulo...
            alert("Preencher o nome");
        }
    }
    function testeIdade(){
        if (form.idade.value==""){
            alert("Preencher a idade");
        }
    }
    </script>

        <!--
        <form name="form">
            <h2>Digite seu Nome:</h2>
            <input type="text" name="nome" onBlur="alert('Favor preencher o nome')">
            <br><br><h2>Sua Idade:</h2>
            <input type="text" name="idade" onBlur="alert('Favor preencher a idade')">
        </form>
        -->

    <form name="form">
        <h2>Digite seu Nome:</h2>
        <input type="text" name="nome" onBlur="testeNome()">
        <br><br><h2>Sua Idade:</h2>
        <input type="text" name="idade" onBlur="testeIdade()">
    </form>

    <script src="js/jquery-3.5.1.min.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
