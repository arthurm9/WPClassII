<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.ccs">

    <title>JS</title>
</head>
<body>
    <!-- Com o evento onChange o usuário poderá acionar alguma função sempre que for alterado o
    conteúdo dos objetos textarea, text ou select. Este evento é bem similar com o evento onBlur,
    porém ele verifica se o conteúdo do elemento foi alterado.
        -->
        
    <script>
        function testeNome(){
            if (form.nome.value==""){
                alert("Valor Inválido!");
            } else {
                alert("Conteúdo de Nome Alterado!");
            }
        }

        function testeIdade(){
            if (form.idade.value==""){
                alert("Valor Inválido!");
            } else {
                alert("Conteúdo de Nome Alterado!");
            }
        }
    </script>

    <form name="form">
        Digite seu Nome:
        <input type="text" name="nome" onChange="testeNome()">
        <br><br>Sua Idade:
        <input type="text" name="idade" onChange="testeIdade()">
        </form>

    <script src="js/jquery-3.5.1.min.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
