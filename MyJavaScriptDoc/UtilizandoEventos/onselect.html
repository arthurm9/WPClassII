<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.ccs">

    <title>JS</title>
</head>
<body>
    
    <!-- O evento onSelect ocorre sempre quando o usuário seleciona um texto dos elementos de formulário
    text ou textarea. 
        -->
    
    <h3>Selecione alguma informação da caixa de texto:</h3>
    <br>
    <textarea cols='80' rows='4' onSelect="alert('O usuário selecionou '+this.value)"> <!-- textarea cria uma caixa de texto-->
        Programador encontrado morto na banheira cinco dias após ter sido dado como desaparecido.
        Junto a ele foi encontrado um shampoo com as seguintes instruções:
        Lavar, enxaguar, repetir.
    </textarea>
    

    <script src="js/jquery-3.5.1.min.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
